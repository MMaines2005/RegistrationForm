<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
</head>
<body>
    <form>
        <p>Please Register below.</p>
        
            <label for = "first_name">First Name:</label>
            <input type ="text" id= "first_name" name="first_name"><br />

            <label for = "last_name">Last Name:</label>
            <input type ="text" id= "last_name" name="last_name"><br />

            <label for = "email">Email:</label>
            <input type ="text" id= "email" name="email"><br />

            <label for = "password">Password:</label>
            <input type ="password" id= "password" name="password"><br />


            <label for = "password_confirm">Password Confirmation:</label>
            <input type ="password" id= "password_confirm" name="password_confirm"><br />

            <label for="male">Male</label>
            <input type="radio" id= "male" name= "male">
            <label for="female">Female</label>
            <input type="radio" id= "female" name= "female">
            <label for="decline">Prefer not to say</label>
            <input type="radio" id= "decline" name= "decline"><br />
        
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br />
        
        
            <label for="textarea">Tell us more about yourself!!</label><br />
            
                <textarea id="textarea" name="description"></textarea><br />
            
        
        
            <label for= "pick">What is your favorite color?</label><br />
            <select id="pick" name="color" >
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select><br />
            <button>Submit</button>
    </form>
</body>
</html>
