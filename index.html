<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
</head>
<body>
    <form>
        <p>Please Register below.</p>
        <div>
            <label for = "first_name">First Name:</label>
            <input type ="text" id= "first_name" name="first_name">
        </div>


        <div>
            <label for = "last_name">Last Name:</label>
            <input type ="text" id= "last_name" name="last_name">
        </div>


        <div>
            <label for = "email">Email:</label>
            <input type ="text" id= "email" name="email">
        </div>


        <div>
            <label for = "password">Password:</label>
            <input type ="password" id= "password" name="password">
        </div>


        <div>
            <label for = "password_confirm">Password Confirmation:</label>
            <input type ="password" id= "password_confirm" name="password_confirm">
        </div>
        <div>
            
            <label for="male">Male</label>
            <input type="radio" id= "gender" name= "male">
            <label for="female">Female</label>
            <input type="radio" id= "female" name= "female">
            <label for="decline">Prefer not to say</label>
            <input type="radio" id= "decline" name= "decline">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div>
            <label for= "description">Tell us more about yourself!!</label>
            <div>
                <textarea name="description"></textarea>
            </div>
        </div>
        <div>
            <label for= "color">What is your favorite color?</label>
            <select name="color" >
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>
        <div>
            <button>Submit</button>
        </div>
        




    </form>
</body>
</html>
